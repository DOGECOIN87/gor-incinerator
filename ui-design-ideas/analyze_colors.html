<!DOCTYPE html>
<html>
<body>
<img id="img" src="dark-design.png" style="display:none;">
<script>
window.onload = function() {
    var img = document.getElementById('img');
    var canvas = document.createElement('canvas');
    canvas.width = img.width;
    canvas.height = img.height;
    var ctx = canvas.getContext('2d');
    ctx.drawImage(img, 0, 0);
    
    // Sample some points or get dominant colors
    // Simple approach: list colors found every 100 pixels
    var colors = {};
    var data = ctx.getImageData(0, 0, img.width, img.height).data;
    
    for (var i = 0; i < data.length; i += 4 * 100) { // Sample spread out
        var r = data[i];
        var g = data[i+1];
        var b = data[i+2];
        var key = r + ',' + g + ',' + b;
        colors[key] = (colors[key] || 0) + 1;
    }
    
    // Sort by frequency
    var sorted = Object.keys(colors).sort(function(a, b) { return colors[b] - colors[a] });
    
    console.log("Top colors (R,G,B):");
    for(var i=0; i<20; i++) {
        if(sorted[i]) console.log(sorted[i] + " : " + colors[sorted[i]]);
    }
}
</script>
</body>
</html>
